    <script>
        window.onload=function(){
           // window.location.href="ms-ppt:ofv|u|https://mybss.github.io/mosexcel/book/1.xlsx";
        
            t1=document.getElementsByClassName('tbtn1');
            t2=document.getElementsByClassName('btn1');
            icon1=document.getElementsByClassName('fa-check');
            icon2=document.getElementsByClassName('fa-flag');
            icon3=document.getElementsByClassName('fa-comment-dots');
            resetpj=document.getElementById('resetpj');
            sendpj=document.getElementById('sendpj');
            //localStorage.clear();
            //全部判斷
            if(localStorage.getItem("1keyCheck1")==null){icon1[0].style.visibility = "hidden";}else{icon1[0].style.visibility = "visible";} 
            if(localStorage.getItem("1keyCheck2")==null){icon2[0].style.visibility = "hidden";}else{icon2[0].style.visibility = "visible";} 
            if(localStorage.getItem("1keyCheck3")==null){icon3[0].style.visibility = "hidden";}else{icon3[0].style.visibility = "visible";} 
            if(localStorage.getItem("2keyCheck1")==null){icon1[1].style.visibility = "hidden";}else{icon1[1].style.visibility = "visible";} 
            if(localStorage.getItem("2keyCheck2")==null){icon2[1].style.visibility = "hidden";}else{icon2[1].style.visibility = "visible";} 
            if(localStorage.getItem("2keyCheck3")==null){icon3[1].style.visibility = "hidden";}else{icon3[1].style.visibility = "visible";}
        
            if(localStorage.getItem("3keyCheck1")==null){icon1[2].style.visibility = "hidden";}else{icon1[2].style.visibility = "visible";} 
            if(localStorage.getItem("3keyCheck2")==null){icon2[2].style.visibility = "hidden";}else{icon2[2].style.visibility = "visible";} 
            if(localStorage.getItem("3keyCheck3")==null){icon3[2].style.visibility = "hidden";}else{icon3[2].style.visibility = "visible";}
            if(localStorage.getItem("4keyCheck1")==null){icon1[3].style.visibility = "hidden";}else{icon1[3].style.visibility = "visible";} 
            if(localStorage.getItem("4keyCheck2")==null){icon2[3].style.visibility = "hidden";}else{icon2[3].style.visibility = "visible";} 
            if(localStorage.getItem("4keyCheck3")==null){icon3[3].style.visibility = "hidden";}else{icon3[3].style.visibility = "visible";}
            if(localStorage.getItem("5keyCheck1")==null){icon1[4].style.visibility = "hidden";}else{icon1[4].style.visibility = "visible";} 
            if(localStorage.getItem("5keyCheck2")==null){icon2[4].style.visibility = "hidden";}else{icon2[4].style.visibility = "visible";} 
            if(localStorage.getItem("5keyCheck3")==null){icon3[4].style.visibility = "hidden";}else{icon3[4].style.visibility = "visible";}
            if(localStorage.getItem("6keyCheck1")==null){icon1[5].style.visibility = "hidden";}else{icon1[5].style.visibility = "visible";} 
            if(localStorage.getItem("6keyCheck2")==null){icon2[5].style.visibility = "hidden";}else{icon2[5].style.visibility = "visible";} 
            if(localStorage.getItem("6keyCheck3")==null){icon3[5].style.visibility = "hidden";}else{icon3[5].style.visibility = "visible";}
        
            //已完成
            t2[0].onclick=function(){                
                if(localStorage.getItem("5keyCheck1")==null){
                    localStorage.setItem("5keyCheck1","show");
                    icon1[4].style.visibility = "visible";
                }else{
                    localStorage.removeItem("5keyCheck1");
                    icon1[4].style.visibility = "hidden";
                }                
            }
            //待檢閱
            t2[1].onclick=function(){                
                if(localStorage.getItem("5keyCheck2")==null){
                    localStorage.setItem("5keyCheck2","show");
                    icon2[4].style.visibility = "visible";
                }else{
                    localStorage.removeItem("5keyCheck2");
                    icon2[4].style.visibility = "hidden";
                }                
            }
            //意見反應
            t2[2].onclick=function(){                
                if(localStorage.getItem("5keyCheck3")==null){
                    localStorage.setItem("5keyCheck3","show");
                    icon3[4].style.visibility = "visible";
                }else{
                    localStorage.removeItem("5keyCheck3");
                    icon3[4].style.visibility = "hidden";
                }                
            }
            //<
            t1[0].onclick=function(){window.location.href='2-4.html'}
            //1
            t1[1].onclick=function(){window.location.href='2-1.html'}
            //2
            t1[2].onclick=function(){window.location.href='2-2.html'}
            //3
            t1[3].onclick=function(){window.location.href='2-3.html'}
            //4
            t1[4].onclick=function(){window.location.href='2-4.html'}
            //5
            t1[5].onclick=function(){window.location.href='2-5.html'}
            //6
            t1[6].onclick=function(){window.location.href='2-6.html'}
            //>
            t1[7].onclick=function(){window.location.href='2-6.html'}
            //重新啟動
            resetpj.onclick=function(){window.location.href="ms-ppt:ofv|u|https://mybss.github.io/mos/ppt/book/2-5.pptx";localStorage.clear();}
            //提交
            sendpj.onclick=function(){window.location.href='3-1.html';localStorage.clear();window.location.href="ms-ppt:ofv|u|https://mybss.github.io/mos/ppt/book/2-6.pptx";}
        }
